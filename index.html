<html>
<head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="assets/components.js"></script>
    <script src="assets/ticksAsync.js"></script>
    <script src="assets/movementSnake.js"></script>
</head>
<body>


<a-scene>
    <!--walls for the box-->
    <a-box position="0 20 0" class="wall" depth="1" height="40" width="80" color="white"></a-box>
    <a-box position="40 20 40" class="wall" depth="80" height="40" width="1" color="white"></a-box>
    <a-box position="-40 20 40" class="wall" depth="80" height="40" width="1" color="white"></a-box>
    <a-box position="0 20 80" class="wall" depth="1" height="40" width="80" color="white"></a-box>
    <a-box position="0 1 40" class="wall earth" depth="80" height="1" width="80" color="white"></a-box>
    <a-box position="0 40 40" class="wall plafond" depth="80" height="1" width="80" color="white"></a-box>

    <a-entity position="0 20 25" id="player"> <!-- entity representing the user  -->
        <!--<a-box position="0 0 2.2" depth="1" height="1" width="1" class="wall" color="#21db0d"></a-box>-->
        
        <a-camera id="camera" position="0 0 0">
            <a-light type="point" color="#aaa" position="0 0 0" intensity="0.6"></a-light>
            <a-cursor geometry='primitive: ring' color='#FFC0CB'>
                <a-text id="legend" position="0 -0.4 -4" material="color: white" value="Please enter VR Mode" align="center"></a-text>
                <a-text id="score" position="0 2 -2" material="color: white" value="0" align="center"></a-text>

            </a-cursor>
            <a-box id="head" class="snake last" position="0 0 0" depth="1" height="1" width="1" colision color="#16560f" draw-path>
                <a-box id="queue" class="snake" position="0 0 0" depth="1" height="1" width="1" color="#253d2d"></a-box>
            </a-box>
            
        </a-camera>

        
    </a-entity>

    <!--<a-box position="0 20 26.1" class="snake body-snake" depth="1" height="1" width="1" class="" color="#21db0d"></a-box>-->
</a-scene>
</body>
</html>
